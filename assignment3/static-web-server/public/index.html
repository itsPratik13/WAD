<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fan Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            color: #003366;
        }
        main img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            background-color: #003366;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            main {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Football Fan Site</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Football</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to the World of Football!</h2>
        <img src="img1.jpg" alt="Exciting football match">
        <p>Football, known as soccer in some countries, is a sport that unites millions worldwide. From thrilling matches to passionate fans, explore the essence of football on our site.</p>
    </main>

    <footer>
        <p>&copy; 2025 Football Fan Site</p>
    </footer>
</body>
</html>
