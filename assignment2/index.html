<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="radio"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

  
    <div class="container" id="registrationForm">
        <h2>User Registration</h2>
        <form id="form">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies: </label>
                <input type="text" id="hobbies" required>
            </div>

            <div class="form-group">
                <label>Gender: </label>
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City: </label>
                <input type="text" id="city" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

   
    <div class="container" id="userList" style="display: none;">
        <h2>Registered Users</h2>
        <ul id="userListDisplay"></ul>
        <a href="javascript:showRegistrationForm()">Go Back to Registration</a>
    </div>

    <script>
       
        let users = [];

       
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

           
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const hobbies = document.getElementById("hobbies").value;
            const gender = document.getElementById("gender").value;
            const city = document.getElementById("city").value;

          
            const userData = {
                name,
                email,
                password,
                hobbies,
                gender,
                city
            };

            
            users.push(userData);

            showUserList();
        });

        
        function showRegistrationForm() {
            document.getElementById("registrationForm").style.display = "block";
            document.getElementById("userList").style.display = "none";
        }

        
        function showUserList() {
           
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("userList").style.display = "block";

            const userListDisplay = document.getElementById("userListDisplay");
            userListDisplay.innerHTML = ""; 

           
            users.forEach(user => {
                const listItem = document.createElement("li");
                listItem.textContent = `Name: ${user.name}, Email: ${user.email}, Gender: ${user.gender}, Hobbies: ${user.hobbies}, City: ${user.city}`;
                userListDisplay.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
